<div class="lift:surround?with=default&at=content;">

<title>Login – Gods-of-Tramp</title>
<meta name="keywords"
	content="login, bereich, anmelden, profildaten, newsletter, bearbeiten, events" />

	<h2>Login</h2>
	<p>
	<form class="lift:UserAction.login?form=POST">
		
				<div class="input">

					<div class="input-label">Passwort:</div>
					<input type="password" class="password input-field" />
				</div><br />
		<button type="submit" class="submit input-checkbox">Submit</button>
	</form>
	</p>
